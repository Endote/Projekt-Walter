<!DOCTYPE html>
<html>

<head>
  <title>  ette </title>
  <!-- BOOTSRAP & STUFF-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Back to normie bs -->
  <link rel="stylesheet" href="adds.css">

  <meta charset="utf-8">
</head>

<body>

  <div class="container ">
    <div class="header">

      <div class="col-sm-6">
          <button> Aktywne </button>
          <button> Nieaktywne </button>
      </div>

      <div class="col-sm-6 search">
          <input type="text" class="search"
          placeholder="Tytuł Ogłoszenia?" name="search">
      </div>
    </div>

    <div class="addhead">
      <div class="col-sm-1">
        <input type="checkbox" name="checkall">
      </div>
      <div class="col-sm-2">
      Data
      </div>
      <div class="col-sm-5">
      Tytuł
      </div>
      <div class="col-sm-2">
      Cena
      </div>
      <div class="col-sm-2">
      Status
      </div>
    </div>

      <div class="add">
        <div class="addbody">
          <div class="check">
            <input type="checkbox" name="checkadd">
          </div>
          <div class="date">
            Od: 77.77 <br>
            Do: 88.88
          </div>
          <div class="title">
            <h4> Sprzedam Opla </h4>
          </div>
          <div class="price">
            6666
          </div>
          <div class="status">
            <button> Aktywuj </button>
            <button> Edytuj </button>
          </div>
        </div>

        <div class="addfoot">
          <div
          style="padding: 0px 10px; border-right: 1px solid gray;">
            Statystyki
          </div>
          <div
          style="padding: 0px 10px; border-right: 1px solid gray;">
            Wyświetleń:
          </div>
          <div
          style="padding: 0px 10px; border-right: 1px solid gray;">
            Telefony:
          </div>
          <div style="padding: 0px 10px;">
            Obserwuje:
          </div>
        </div>

      </div>
</body>

</html>
